x-mautic-volumes:
  &mautic-volumes
  - ./mautic/config:/var/www/html/config:z
  - ./mautic/logs:/var/www/html/var/logs:z
  - ./mautic/media/files:/var/www/html/docroot/media/files:z
  - ./mautic/media/images:/var/www/html/docroot/media/images:z
  - ./cron:/opt/mautic/cron:z
services:
  # Database moved to separate stack - see percona/docker-compose.percona.yml
  # Start with: cd percona && docker-compose -f docker-compose.percona.yml up -d

  rabbitmq:
    image: rabbitmq:3
    environment:
      - RABBITMQ_DEFAULT_VHOST=mautic
    volumes: 
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - default

  mautic_web:
    image: mautic/mautic:6.0.7-apache
    volumes: *mautic-volumes
    environment:
      - DOCKER_MAUTIC_LOAD_TEST_DATA=false
      - DOCKER_MAUTIC_RUN_MIGRATIONS=false
      # Database Configuration
      - MAUTIC_DB_HOST=percona-db
      - MAUTIC_DB_PORT=3306
      - MAUTIC_DB_DATABASE=mautic_smartoys
      - MAUTIC_DB_USER=mautic_db_smartoys
      - MAUTIC_DB_PASSWORD=ueiMNXmM5uGrsHen
      # Message Queue Configuration
      - MAUTIC_MESSENGER_DSN_EMAIL=amqp://guest:guest@rabbitmq:5672/mautic/messages
      - MAUTIC_MESSENGER_DSN_HIT=amqp://guest:guest@rabbitmq:5672/mautic/messages
      # Proxy and URL Configuration
      - MAUTIC_TRUSTED_PROXIES=0.0.0.0/0
      - MAUTIC_URL=https://newsletter.smartoys.be
    healthcheck:
      test: curl http://localhost
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 100
    networks:
      - default
      - web
      - mautic-db-network
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      
      # HTTP Router - redirects to HTTPS
      - "traefik.http.routers.mautic-http.rule=Host(`newsletter.smartoys.be`)"
      - "traefik.http.routers.mautic-http.entrypoints=http"
      - "traefik.http.routers.mautic-http.middlewares=https-redirect"
      
      # HTTPS Router
      - "traefik.http.routers.mautic-https.rule=Host(`newsletter.smartoys.be`)"
      - "traefik.http.routers.mautic-https.entrypoints=https"
      - "traefik.http.routers.mautic-https.tls=true"
      - "traefik.http.routers.mautic-https.tls.certresolver=cloudflare"
      - "traefik.http.routers.mautic-https.middlewares=secure-headers"
      
      # Service - specify the port
      - "traefik.http.services.mautic.loadbalancer.server.port=80"
      
      # Connect to the web network
      - "traefik.docker.network=web"

  mautic_cron:
    image: mautic/mautic:6.0.7-apache
    volumes: *mautic-volumes
    environment:
      - DOCKER_MAUTIC_ROLE=mautic_cron
      # Database Configuration
      - MAUTIC_DB_HOST=percona-db
      - MAUTIC_DB_PORT=3306
      - MAUTIC_DB_DATABASE=mautic_smartoys
      - MAUTIC_DB_USER=mautic_db_smartoys
      - MAUTIC_DB_PASSWORD=ueiMNXmM5uGrsHen
      # Message Queue Configuration
      - MAUTIC_MESSENGER_DSN_EMAIL=amqp://guest:guest@rabbitmq:5672/mautic/messages
      - MAUTIC_MESSENGER_DSN_HIT=amqp://guest:guest@rabbitmq:5672/mautic/messages
      # Proxy and URL Configuration
      - MAUTIC_TRUSTED_PROXIES=0.0.0.0/0
      - MAUTIC_URL=https://newsletter.smartoys.be
    depends_on:
      mautic_web:
        condition: service_healthy
    networks:
      - default
      - mautic-db-network
    external_links:
      - percona-db:mysql

  mautic_worker:
    image: mautic/mautic:6.0.7-apache
    volumes: *mautic-volumes
    environment:
      - DOCKER_MAUTIC_ROLE=mautic_worker
      # Database Configuration
      - MAUTIC_DB_HOST=percona-db
      - MAUTIC_DB_PORT=3306
      - MAUTIC_DB_DATABASE=mautic_smartoys
      - MAUTIC_DB_USER=mautic_db_smartoys
      - MAUTIC_DB_PASSWORD=ueiMNXmM5uGrsHen
      # Message Queue Configuration
      - MAUTIC_MESSENGER_DSN_EMAIL=amqp://guest:guest@rabbitmq:5672/mautic/messages
      - MAUTIC_MESSENGER_DSN_HIT=amqp://guest:guest@rabbitmq:5672/mautic/messages
      # Proxy and URL Configuration
      - MAUTIC_TRUSTED_PROXIES=0.0.0.0/0
      - MAUTIC_URL=https://newsletter.smartoys.be
    depends_on:
      mautic_web:
        condition: service_healthy
    networks:
      - default
      - mautic-db-network
    external_links:
      - percona-db:mysql

volumes:
  rabbitmq-data:

networks:
  default:
    name: ${COMPOSE_PROJECT_NAME}-docker
  web:
    external: true
  mautic-db-network:
    external: true