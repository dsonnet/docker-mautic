version: '3.8'

services:
  percona-db:
    image: percona/percona-server:8.0.44
    container_name: percona-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mautic-db-data:/var/lib/mysql
      - mautic-db-logs:/var/log/mysql
    ports:
      - "3306:3306"
    command:
      - --slow_query_log=1
      - --slow_query_log_file=/var/log/mysql/mysql-slow.log
      - --long_query_time=1
      - --log_queries_not_using_indexes=1
      - --log_slow_admin_statements=1
      - --log_slow_slave_statements=1
      - --sql-mode=STRICT_TRANS_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
      - --max_connections=200
      - --innodb_buffer_pool_size=1G
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - mautic-db-network

  percona-toolkit:
    image: perconalab/percona-toolkit:latest
    container_name: percona-toolkit
    restart: unless-stopped
    volumes:
      - mautic-db-logs:/var/log/mysql:ro
      - mautic-db-scripts:/opt/analysis:ro
      - mautic-db-reports:/reports
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    command: tail -f /dev/null
    networks:
      - mautic-db-network
    depends_on:
      percona-db:
        condition: service_healthy

volumes:
  mautic-db-data:
    external: true
  mautic-db-logs:
    external: true
  mautic-db-scripts:
    external: true
  mautic-db-reports:
    external: true

networks:
  mautic-db-network:
    external: true
    name: ${NETWORK_NAME:-mautic-db-network}
